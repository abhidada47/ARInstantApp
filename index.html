<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Instant App</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- A-Frame for 3D scenes -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script> <!-- AR.js for AR features -->
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Scene for AR -->
  <a-scene embedded arjs>
    <!-- QR code marker -->
    <a-marker preset="hiro">
      <!-- 3D Model (a simple box for now) -->
      <a-entity 
  gltf-model="url(building.glb)" 
  scale="0.5 0.5 0.5" 
  position="0 0.5 0"
  animation="property: rotation; to: 0 360 0; dur: 5000; loop: true">
</a-entity>
>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
